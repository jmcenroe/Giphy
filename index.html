<DOCTYPE html>
    <html>

    <head>
        <title>Giphy Collector</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
        <!-- Theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="theme-color" content="#ffffff">
        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    </head>

    <body>
        <section>
            <div class="container">
                <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
                    <span>GIPHY Birthday To You!</span>
                </div>
            </div>
        </section>
        <section id="searchSection">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
                    </div>
                </div>
            </div>
        </section>
        <section id="userInput">
            <div class="container">
                <row>
                    <p class="col-lg-8 col-lg-offset-2">Enter a word or short phrase to add a new search term above:</p>
                </row>
                <div class="col-lg-8 col-lg-offset-2">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="So many GIFs" id="submitBox">
                            <button type="submit" class="btn btn-primary" id="submitTerm">Submit</button>
                        </div>
                    </form>
                </div>
                <p class="col-lg-8 col-lg-offset-2" id="gifInstructions">Click on any GIF below to animate it; click it again to stop:</p>
            </div>
        </section>
        <section id="displaySection">
            <div class='container'>
                <div class="col-lg-12" id='showGIFS'>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 +      <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>

    </html>
