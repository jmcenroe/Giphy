<DOCTYPE html>
  <html>

  <head>
      <title>Giphy Collector</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="assets/css/style.css">
      <meta name="theme-color" content="#ffffff">

      <!-- FONT -->
      <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  </head>

  <body>
    <section>
      <div class="container">
        <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
          <span>GIPHY Birthday To You!</span>
        </div>
      </div>
    </section>
    <section id="searchSection">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
          </div>
        </div>
      </div>
    </section>
      <section id="userInput">
          <div class="container">
             <row>
                <p class="col-lg-8 col-lg-offset-2">Enter a word or short phrase to add a new search term above:</p>
            </row>
              <div class="col-lg-8 col-lg-offset-2">
                  <form class="form-inline">
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="So many GIFs" id="submitBox">
                          <button type="submit" class="btn btn-primary" id="submitTerm">Submit</button>
                      </div>
                  </form>
              </div>
            <p class="col-lg-8 col-lg-offset-2" id="gifInstructions">Click on any GIF below to animate it; click it again to stop:</p>
          </div>
      </section>

      <section id="displaySection">
        <div class='container'>
          <div class="col-lg-12" id='showGIFS'>
            
          </div>
        </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="assets/javascript/app.js"></script>
  </body>

  </html>
